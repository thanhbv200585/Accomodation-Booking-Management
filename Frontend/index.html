<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="login" class="show" >
        <form action="" method="" id="formlogin">
            <input type="text" class="login text100" id="contact" name="contact"
                pattern="^\d{10}$|^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" placeholder="Mobile number or email">
            <input type="password" name="password " class="login text100" id="password" placeholder="Password">
            <button type="submit" class="login" id="btnlogin">Login</button>
            <button class="login" id="forgotpassword">Forgot password?</button>
            <button class="login" id="createnewaccount">Create new account</button>
        </form>

    </div>
    <div id="register" class="show" style="display: none;">
        <form action="" method="" id="formregister">
            <div class="register flinput" id="flinput">
                <input type="text" name="firstname " class=" text50" id="firstname" placeholder="First name">
                <input type="text" name="lastname" class=" text50" id="lastname" placeholder="Lastname">
            </div>
            <input type="text" name="phonenumber" class="register text100" id="phonenumber" placeholder="Phone number">
            <input type="text" name="email" class="register text100" id="email" placeholder="Email(not required)">
            <input type="password" name="password" class="register text100" id="createpassword" placeholder="Password">
            <button class="register" id="btnregister">Register</button>
        </form>
    </div>
    <div id="customer-interface" class="show" style="display: none;" >
    </div>
    <div id="hotelier-interface" class="show " style="display: none;">

    </div>
    <div id="admin-interface" class="show " style="display: none;">

    </div>
</body>
<script src="main.js"></script>

</html>
